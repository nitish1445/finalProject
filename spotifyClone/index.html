<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/spotifyIcon.png" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainDiv">
      <div class="navBar">
        <div class="leftNav">
          <img src="./images/spotifyIconWhite.png" alt="spotify" />
          <div class="home"><i class="fa-solid fa-house"></i></div>
          <input type="text" placeholder="What do you want to play?" />
        </div>
        <div class="rightNav">
          <button>Explore Premium</button>
          <div class="installAnchor">
            <span><i class="fa-regular fa-circle-down"></i></span
            ><a href=""> Install App</a>
          </div>
          <div><i class="fa-solid fa-bell"></i></div>
          <div><i class="fa-solid fa-user-group"></i></div>
          <div class="userLogin"><span>N</span></div>
        </div>
      </div>
      <div class="content">
        <div class="library"></div>
        <div class="contentArea"></div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
